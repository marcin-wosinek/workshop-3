<!doctype html>
<html>
    <head>
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" href="bower_components/jasmine/lib/jasmine-core/jasmine.css">
    </head>
    <body>
        <script src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
        <script src="bower_components/jasmine-matchers.js"></script>
        <script src="bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>

        <script src="bower_components/unstable-angular-complete/angular.js"></script>
        <script src="bower_components/unstable-angular-complete/angular-mocks.js"></script>
        <script src="bower_components/unstable-angular-complete/angular-cookies.js"></script>
        <script src="bower_components/unstable-angular-complete/angular-resource.js"></script>

        <!-- include source files here... -->
        <script src="../app/scripts/app.js"></script>

        <script src="../app/scripts/controllers/showContacts.js"></script>
        <script src="../app/scripts/controllers/shortcuts.js"></script>
        <script src="../app/scripts/controllers/contactEdit.js"></script>
        <script src="../app/scripts/controllers/main.js"></script>
        <script src="../app/scripts/controllers/global.js"></script>
        <script src="../app/scripts/controllers/contactView.js"></script>
        <script src="../app/scripts/controllers/page.js"></script>
        <script src="../app/scripts/directives/ws-accept-cookies.js"></script>
        <script src="../app/scripts/directives/ws-unselectable.js"></script>
        <script src="../app/scripts/directives/ws-shortcut-input.js"></script>
        <script src="../app/scripts/directives/ws-interval.js"></script>
        <script src="../app/scripts/filters/between.js"></script>
        <script src="../app/scripts/services/wsUuidGenerator.js"></script>
        <script src="../app/scripts/services/contacts.js"></script>

        <!-- include spec files here... -->
        <script src="spec/controllers/showContacts.js"></script>
        <script src="spec/controllers/shortcuts.js"></script>
        <script src="spec/controllers/contactEdit.js"></script>
        <script src="spec/controllers/main.js"></script>
        <script src="spec/controllers/global.js"></script>
        <script src="spec/controllers/contactView.js"></script>
        <script src="spec/controllers/page.js"></script>
        <script src="spec/directives/ws-accept-cookies.js"></script>
        <script src="spec/directives/ws-unselectable.js"></script>
        <script src="spec/directives/ws-shortcut-input.js"></script>
        <script src="spec/directives/ws-interval.js"></script>
        <script src="spec/filters/between.js"></script>
        <script src="spec/services/wsUuidGenerator.js"></script>
        <script src="spec/services/contacts.js"></script>

        <script>
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                var currentWindowOnload = window.onload;
                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };
                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
        </script>
    </body>

</html>
